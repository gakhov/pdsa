language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"

install:
  - make
  - make install
  - bin/pip3 install -r requirements-dev.txt
  - bin/pip3 install pytest-random-order

script:
  - PYTHONPATH=$PWD:$PYTHONPATH bin/py.test -m 'not ignore' --pep8 --random-order-bucket=global tests

notifications:
  email: false
